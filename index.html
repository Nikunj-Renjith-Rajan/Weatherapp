<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Sunny</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=IL2szZWdo0Bo&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://img.icons8.com/?size=100&id=QApkqtngP0RV&format=png&color=000000" class="w-icon"/>
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2><br /><br /> 
            <div class="details">
            <div class="col">
              <img src="https://img.icons8.com/?size=100&id=xB2SHgRWLPwy&format=png&color=000000"/>
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="https://img.icons8.com/?size=100&id=XNMn9wVFp8dJ&format=png&color=000000"/>
              <div>
                <p class="wind">10km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script>
        const apiKey="5d1c4c3ef9771fccd6319714b9ef86ed";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
 
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".w-icon");

        async function checkWeather(city) {
            const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
        
            if(response.status == 404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }
            else{
                var data=await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML=data.name;
                document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
                document.querySelector(".wind").innerHTML=data.wind.speed + " km/h";

                if(data.weather[0].main=="Clouds"){
                    weatherIcon.src="https://img.icons8.com/?size=100&id=DFREO1i3Tfa8&format=png&color=000000";
                }
                else if(data.weather[0].main=="Clear"){
                    weatherIcon.src="https://img.icons8.com/?size=100&id=xWIZQJTeNHmJ&format=png&color=000000";
                }
                else if(data.weather[0].main=="Rain"){
                    weatherIcon.src="https://img.icons8.com/?size=100&id=ezR5QOXjCIPR&format=png&color=000000";
                }
                else if(data.weather[0].main=="Drizzle"){
                    weatherIcon.src="https://img.icons8.com/?size=100&id=QApkqtngP0RV&format=png&color=000000";
                }
                else if(data.weather[0].main=="Mist"){
                    weatherIcon.src="https://img.icons8.com/?size=100&id=hz3IyqvNkSYX&format=png&color=000000";
                }

                document.querySelector(".weather").style.display="block";
                document.querySelector(".error").style.display="none";
            }
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
    </script>
</body>
</html>
